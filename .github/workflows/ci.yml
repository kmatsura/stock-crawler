name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Â Check out the code
      - uses: actions/checkout@v4           # ğŸ“ keeps history shallow by default :contentReference[oaicite:0]{index=0}

      # 2Â Install pnpm (handles caching for you)
      - uses: pnpm/action-setup@v4          # latest major supports pnpmÂ 10 :contentReference[oaicite:1]{index=1}
        with:
          run_install: false                # weâ€™ll run it after we cache

      # 3Â Set up NodeÂ 22Â LTS
      - uses: actions/setup-node@v4         # supports NodeÂ 22 since AprÂ 2024 :contentReference[oaicite:2]{index=2}
        with:
          node-version: '22'
          cache: 'pnpm'                     # builtâ€‘in cache for ~/.pnpm-store

      # 4Â Install dependenciesÂ (once per workspace)
      - name: Install deps
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      # 5Â Run quality gates
      - name: Lint
        run: pnpm lint

      - name: UnitÂ &Â e2e tests
        run: pnpm test

      # 6Â Build all workspaces
      - name: Build
        run: pnpm build
